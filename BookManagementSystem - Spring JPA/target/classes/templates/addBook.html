<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div align="center">
    <h1>Add Book</h1>
    <form action="#" th:action="@{/add}" method="post" th:object="${bookAuthorDto}">
        
        <label>Book Name:</label>
        <input type="text" th:field="*{title}" /><br/>
        <div th:if="${#fields.hasErrors('title')}"
		th:errors="*{title}"></div>
 
 		<label>Book Publisher:</label>
        <input type="text" th:field="*{publisher}" /><br/>
        
        <label>Author Email:</label>
        <input type="text" th:field="*{email}" /><br/>
        
        <label>Author Name:</label>
        <input type="text" th:field="*{authorName}" /><br/>
        
        <label>Author Number:</label>
        <input type="text" th:field="*{phoneNumber}" /><br/>
        
        <button type="submit">Add Book</button>    
        
        
    </form>
</div>
</body>
</html>
