<div class="row">
    <div class="col-sm-2">
        <app-admin-dash></app-admin-dash>
    </div>

<div class="col-sm-8">
<div class="center">

    <div class="container-lg">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-10">
                            <h2>
                            <b>	Sports Details</b>
                            </h2>
                        </div>
                    </div>
                </div>
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>Upload Image</th>
									<th>Sport Name</th>
									<th>Manager Assigned</th>
									<th>Catagory</th>
									<th>Actions</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr *ngFor="let s of sports" >
                            <td >
                                <img [src]= "s.image" height="100px" width="100px">
                            </td>
                            <td >{{s.sportName}}</td>
                            <th >{{s.managerAssigned}}</th>
                            <th >{{s.category}}</th>
                            

                            <td style="display:none" ></td>
                            <td><a class="add" title="add" data-toggle="tooltip"><i
                                    class="material-icons">&#xE03B;</i></a> 
                                <a  class="edit"
                                title="Edit" data-toggle="tooltip"><i
                                    class="material-icons">&#xE254;</i></a> 
                                <a class="delete" href="admin?action=managerRemove&managerId=${itr.userId}"
                                title="Delete"><i class="material-icons">&#xE872;</i></a>
                                
                            </td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
</div>
